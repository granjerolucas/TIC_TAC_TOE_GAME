<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic Tac Toe Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
    </style>
    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js" defer type="module"></script>
  </head>
  <body>
    <div class="container">
      <div
        class="row vh-100 options-game align-items-center justify-content-center"
      >
        <div class="col-md-6 col-sm-8 col-lg-5 ">
          <div class="info">
            <span class="x-info">X</span>
            <span class="o-info">O</span>
          </div>
          <div class="card-options">
            <p>PICK PLAYER VS MARK</p>
            <div class="choise-mark">
              <button class="active" value="1">X</button>
              <button class="" value="2">O</button>
            </div>
            <p class="mt-3">REMEMBER X GOES FIRST</p>
          </div>
          <button class="w-100 btn-play" value="cpu">NEW GAME (VS CPU)</button>
          <button class="w-100 btn-play" value="player">
            NEW GAME (VS PLAYER)
          </button>
        </div>
      </div>
      <div class="row container-game vh-100 align-items-center justify-content-center d-none">
        <div class="col-md-6 col-sm-8 col-lg-5">
          <h1 class="text-center">TIC TAC TOE GAME</h1>
          <div class="panel-game mb-3">
            <div class="info">
              <span class="x-info">X</span>
              <span class="o-info">O</span>
            </div>
            <div class="current-player">
              <button
                class="x-turn"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                <span class="current-turn">X</span>
                <span class="">TURN</span>
              </button>
            </div>
            <div class="restart">
              <button>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                  <path
                    d="M463.5 224l8.5 0c13.3 0 24-10.7 24-24l0-128c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8l119.5 0z"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div class="game-board"></div>
          <div class="table-score">
            <div class="playerA">
              <p>X (PLAYER 1)</p>
              <span>0</span>
            </div>
            <div class="playerTies">
              <p>TIES</p>
              <span>0</span>
            </div>
            <div class="playerB">
              <p>O (PLAYER 2)</p>
              <span>0</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- <div class="modal-body"> -->
          <div class="modal-body x-win">
            <p>YOU WON!</p>
            <p><span>X</span>&nbsp;TAKES THE ROUND</p>
            <div>
              <button class="btn-game btn-quit" value="quit">QUIT</button>
              <button class="btn-game btn-next-round" value="next">
                NEXT ROUND
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="modalRestart"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- <div class="modal-body"> -->
          <div class="modal-body x-win">
            <p></p>
            <p>RESTART GAME?</p>
            <div>
              <button class="btn-game btn-quit" value="no">NO, CANCEL</button>
              <button class="btn-game btn-next-round" value="yes">
                YES, RESTART
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
